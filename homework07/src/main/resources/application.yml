spring:
  datasource:
    url: jdbc:h2:mem:testdb
    initialization-mode: always

  jpa:
    generate-ddl: false
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql : true

  liquibase:
    change-log: classpath:db/liquibase-changelog.yaml

logging:
  level:
    ROOT: INFO

