<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Book Home</title>

    <script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"></script>
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container" style="margin-top: 20px">
    <div class="card">
        <div class="card-header">
            <h1>Library</h1>
        </div>
        <div class="card-body">
            <div class="table" th:if="${not #lists.isEmpty(books)}">
                <table class="table table-bordered">
                    <thead class="thead-light">
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Genre</th>
                        <th>View</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tr th:remove="all">
                        <td>123</td>
                        <td>Title</td>
                        <td>Author</td>
                        <td>Genre</td>
                        <td><a href="#">View</a></td>
                        <td><a href="#">Update</a></td>
                        <td><a href="#">Delete</a></td>
                    </tr>
                    <tr th:remove="all">
                        <td>321</td>
                        <td>Title</td>
                        <td>Author</td>
                        <td>Genre</td>
                        <td><a href="#">View</a></td>
                        <td><a href="#">Update</a></td>
                        <td><a href="#">Delete</a></td>
                    </tr>
                    <tr th:each="book : ${books}">
                        <td th:text="${book.id}">334</td>
                        <td th:text="${book.title}">Interesting book</td>
                        <td th:text="${book.author.name}">Great author</td>
                        <td th:text="${book.genre.name}">Perfect genre</td>
                        <td><a href="#" th:href="@{'/book/' + ${book.id} + '/show'}">View</a></td>
                        <td><a href="#" th:href="@{'/book/' + ${book.id} + '/update'}">Update</a></td>
                        <td><a href="#" th:href="@{'/book/' + ${book.id} + '/delete'}">Delete</a></td>
                    </tr>
                </table>
            </div>
            <a href="/book/new"><button class="btn btn-primary">New Book</button></a>
        </div>
    </div>
</div>
</body>
</html>
