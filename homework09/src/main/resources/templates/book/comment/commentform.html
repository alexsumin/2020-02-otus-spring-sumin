<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Comment Form</title>

    <script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"></script>
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container" style="margin-top: 20px">

    <div class="card">
        <div class="card-header">
            <h1>Library</h1>
        </div>
        <div class="container">
            <h3 style="margin-top: 10px">Enter Comment</h3>
            <div class="form-group">
                <form th:object="${comment}"
                      th:action="@{'/book/' + ${comment.getBook().getId()} + '/comment'} " method="post">
                    <div class="form-group">
                        <label for="comment">Text:</label>
                        <textarea class="form-control" rows="5" id="comment" name="text" th:field="*{text}"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
