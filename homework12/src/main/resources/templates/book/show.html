<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Show Book</title>

    <script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"></script>
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container" style="margin-top: 20px">
    <div class="card">
        <div class="card-header">
            <h1>Library</h1>
        </div>

        <div class="card-body">

            <div class="col-md-3">
                <h5>Title:</h5>
            </div>

            <div class="col-md-3">
                <p th:text="${book.title}">Some title</p>
            </div>


            <div class="col-md-3">
                <h5>Author:</h5>
            </div>

            <div class="col-md-3">
                <p th:text="${book.author.name}">Tolstoy Aleksey Nikolaevich</p>
            </div>

            <div class="col-md-3">
                <h5>Genre:</h5>
            </div>

            <div class="col-md-3">
                <p th:text="${book.genre.name}">Novel</p>
            </div>

            <div class="col-md-3">
                <h5>Published:</h5>
            </div>

            <div class="col-md-3">
                <p th:text="${book.published}">1828-01-01</p>
            </div>

            <div class="col-md-3">
                <h5>Comments:</h5>
            </div>
            <div class="col-md-3">
                <ul>
                    <li th:remove="all">Recommend!</li>
                    <li th:remove="all">Really interesting!</li>
                    <li th:each="comment : ${book.comments}"
                        th:text="${comment.text}">Cool book!</li>
                </ul>
            </div>
            <a th:href="@{'/book/' + ${book.id} + '/comment/new'}"><button class="btn btn-primary">Add Comment</button></a>
        </div>
    </div>
</div>
</body>
</html>
