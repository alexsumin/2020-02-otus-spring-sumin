<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign up form</title>
    <script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"></script>
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container" style="margin-top: 20px">

    <div class="card">
        <div class="card-header">
            <h1>Library</h1>
        </div>
        <h3 style="margin-top: 10px">Sign up</h3>

        <form th:action="@{/signup}" th:object="${user}" method="POST" enctype="utf8">
            <div class="form-group">
                <label for="name-input">User name</label>
                <input type="text" id="name-input" th:field="*{username}" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="email-input">Email</label>
                <input id="email-input" type="email" th:field="*{email}" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="password-input">Password</label>
                <input id="password-input" type="password" th:field="*{password}" class="form-control"/>
            </div>
            <button type="submit" class="btn btn-primary" name="register">Register</button>
        </form>
    </div>
</div>
</body>
</html>
