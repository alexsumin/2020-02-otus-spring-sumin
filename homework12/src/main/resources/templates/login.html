<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login Form</title>

    <script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"></script>
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container" style="margin-top: 20px">

    <div class="card">
        <div class="card-header">
            <h1>Library</h1>
        </div>
        <h3 style="margin-top: 10px">Sign in</h3>

        <form th:action="@{/login}" method="post" enctype="utf8">
            <div th:if="${param.error}">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}">
                You have been logged out.
            </div>
            <div class="form-group">
                <label for="name-input">Username</label>
                <input id="name-input" name="username" type="text" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="password-input">Password</label>
                <input id="password-input" name="password" type="password" class="form-control"/>
            </div>
            <button type="submit" name="login" class="btn btn-primary" style="margin-bottom: 10px">Login</button>
        </form>
        <form th:action="@{/signup}" th:method="get">
            <button type="submit" class="btn btn-primary" style="margin-bottom: 10px">Sign up</button>
        </form>
    </div>
</body>
</html>
